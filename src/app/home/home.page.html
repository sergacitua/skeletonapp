<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido a x Tourion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Usuario: {{ username }}</p>
      <form [formGroup]="infoForm">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input #firstNameInput formControlName="firstName" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input #lastNameInput formControlName="lastName" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nivel de educaci√≥n</ion-label>
          <ion-input formControlName="educationLevel" type="text"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </ion-item>
      </form>
      <ion-button expand="full" (click)="clearForm()">Limpiar</ion-button>
      <ion-button expand="full" (click)="showInfo()">Mostrar</ion-button>
      <ion-button expand="full" (click)="navigateToLogin()">Volver al Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
